<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
	<div id="app">
		<!-- 初始化界面 -->
		<div class="Start-bg-page">
			<!-- 开始按钮 -->
			<button class="StartGame">开始游戏</button>
		</div>
		<!-- 游戏界面 -->
		<div class="game-page">
			<!-- 分数 -->
			<h4>分数：<span class="score">0</span></h4>
			<!-- 背景图片 -->
			<div class="game-bg-box">
				<div class="game-bg"></div>
				<div class="game-bg"></div>
			</div>
			<!-- 己方飞机 -->
			<div class="MyPlan"></div>
			<!-- 敌方飞机 -->
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
